<!DOCTYPE html>
<html lang="pt-br">
  <!--lang="pt-br"-->
  <head>
    <title>Página para Exercícios HTML | Gama Academy</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Texto descritivo da página web" />
    <meta name="author" content="Gama Academy" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header role="banner"></header>

    <main role="main">
      <table
        summary="Numero de Trabalhadores e ano de Fundação de algumas empresas"
      >
        <caption>
          Informação sobre as empresas
        </caption>
        <thead>
          <tr>
            <th abbr="Empresa" scope="col">Nome da Empresa</th>
            <th abbr="Trabalhadores" scope="col">Número de Trabalhadores</th>
            <th abbr="Fundação" scope="col">Data da Fundação</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">Apple, Inc.</th>
            <td>98000</td>
            <td>1976</td>
          </tr>
          <tr>
            <th scope="row">Google, Inc.</th>
            <td>55000</td>
            <td>1997</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer role="contentinfo"></footer>
  </body>
</html>
